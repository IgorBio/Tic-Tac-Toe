<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <style>
    :root {
      --vscode-bg: #1e1e1e;
      --vscode-sidebar: #252526;
      --vscode-editor: #1e1e1e;
      --vscode-border: #3e3e42;
      --vscode-hover: #2a2d2e;
      --vscode-text: #cccccc;
      --vscode-text-muted: #858585;
      --vscode-accent: #007acc;
      --vscode-accent-hover: #005a9e;
      --vscode-success: #89d185;
      --vscode-error: #f48771;
      --vscode-warning: #cca700;
      --x-color: #4fc3f7;
      --o-color: #f48771;
      --cell-bg: #2d2d30;
      --cell-hover: #37373d;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
      background: var(--vscode-bg);
      color: var(--vscode-text);
      padding: 20px;
      line-height: 1.5;
    }

    .container {
      width: min(95vw, 600px);
      background: var(--vscode-sidebar);
      border: 1px solid var(--vscode-border);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 32px var(--shadow);
    }

    .titlebar {
      background: var(--vscode-editor);
      border-bottom: 1px solid var(--vscode-border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .titlebar-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, var(--x-color), var(--vscode-accent));
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: var(--vscode-bg);
    }

    .titlebar h1 {
      font-size: 13px;
      font-weight: 400;
      color: var(--vscode-text);
      letter-spacing: 0.01em;
    }

    .content {
      padding: 24px;
    }

    .status-bar {
      background: var(--vscode-editor);
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid var(--vscode-border);
      display: flex;
      align-items: center;
      gap: 10px;
      min-height: 44px;
    }

    .status-icon {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--vscode-success);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-icon.thinking {
      background: var(--vscode-warning);
    }

    .status-icon.error {
      background: var(--vscode-error);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 13px;
      color: var(--vscode-text);
      font-family: "Consolas", "Courier New", monospace;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 24px;
      padding: 4px;
    }

    .cell {
      aspect-ratio: 1;
      background: var(--cell-bg);
      border: 1px solid var(--vscode-border);
      border-radius: 6px;
      font-size: clamp(48px, 10vw, 64px);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
      overflow: hidden;
      font-family: "Consolas", "Courier New", monospace;
    }

    .cell::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(0, 122, 204, 0.05));
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .cell:hover:enabled {
      background: var(--cell-hover);
      border-color: var(--vscode-accent);
      transform: translateY(-2px);
    }

    .cell:hover:enabled::before {
      opacity: 1;
    }

    .cell:active:enabled {
      transform: translateY(0);
    }

    .cell:disabled {
      cursor: default;
    }

    .cell.x {
      color: var(--x-color);
      text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
    }

    .cell.o {
      color: var(--o-color);
      text-shadow: 0 0 20px rgba(244, 135, 113, 0.5);
    }

    .cell.winner {
      background: var(--vscode-hover);
      animation: winner-glow 0.6s ease-in-out;
    }

    @keyframes winner-glow {
      0%, 100% { 
        border-color: var(--vscode-border);
        box-shadow: none;
      }
      50% { 
        border-color: var(--vscode-success);
        box-shadow: 0 0 20px rgba(137, 209, 133, 0.3);
      }
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      background: var(--vscode-accent);
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease;
      font-family: inherit;
      white-space: nowrap;
    }

    .btn:hover {
      background: var(--vscode-accent-hover);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .game-id {
      flex: 1;
      background: var(--vscode-editor);
      border: 1px solid var(--vscode-border);
      padding: 6px 12px;
      border-radius: 4px;
      font-family: "Consolas", "Courier New", monospace;
      font-size: 11px;
      color: var(--vscode-text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
    }

    .stats {
      margin-top: 20px;
      padding: 16px;
      background: var(--vscode-editor);
      border: 1px solid var(--vscode-border);
      border-radius: 6px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 11px;
      color: var(--vscode-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      font-family: "Consolas", "Courier New", monospace;
    }

    .stat-value.x-wins { color: var(--x-color); }
    .stat-value.o-wins { color: var(--o-color); }
    .stat-value.draws { color: var(--vscode-text-muted); }

    @media (max-width: 480px) {
      .titlebar {
        padding: 10px 16px;
      }

      .content {
        padding: 16px;
      }

      .controls {
        flex-direction: column;
        width: 100%;
      }

      .btn, .game-id {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titlebar">
      <div class="titlebar-icon">⚔</div>
      <h1>Tic-Tac-Toe.game</h1>
    </div>

    <div class="content">
      <div class="status-bar">
        <div id="statusIcon" class="status-icon"></div>
        <div id="status" class="status-text">Your turn: play X</div>
      </div>

      <section id="board" class="board" aria-label="Tic-Tac-Toe board"></section>

      <div class="controls">
        <button id="newGame" class="btn" type="button">⟳ New Game</button>
        <div id="gameId" class="game-id"></div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-label">X Wins</div>
          <div id="xWins" class="stat-value x-wins">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Draws</div>
          <div id="draws" class="stat-value draws">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">O Wins</div>
          <div id="oWins" class="stat-value o-wins">0</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    const statusIcon = document.getElementById('statusIcon');
    const gameIdElement = document.getElementById('gameId');
    const newGameButton = document.getElementById('newGame');
    const xWinsElement = document.getElementById('xWins');
    const drawsElement = document.getElementById('draws');
    const oWinsElement = document.getElementById('oWins');

    let gameId = null;
    let board = null;
    let gameOver = false;
    let busy = false;
    let stats = { xWins: 0, draws: 0, oWins: 0 };

    // Load stats from localStorage
    try {
      const saved = localStorage.getItem('tictactoe-stats');
      if (saved) {
        stats = JSON.parse(saved);
        updateStatsDisplay();
      }
    } catch (e) {
      console.error('Failed to load stats:', e);
    }

    function createUuid() {
      if (window.crypto && window.crypto.randomUUID) {
        return window.crypto.randomUUID();
      }
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = (Math.random() * 16) | 0;
        const v = c === 'x' ? r : (r & 0x3) | 0x8;
        return v.toString(16);
      });
    }

    function updateStatsDisplay() {
      xWinsElement.textContent = stats.xWins;
      drawsElement.textContent = stats.draws;
      oWinsElement.textContent = stats.oWins;
    }

    function saveStats() {
      try {
        localStorage.setItem('tictactoe-stats', JSON.stringify(stats));
      } catch (e) {
        console.error('Failed to save stats:', e);
      }
    }

    function setStatus(message, type = 'ready') {
      statusElement.textContent = message;
      statusIcon.className = 'status-icon';
      if (type === 'thinking') {
        statusIcon.classList.add('thinking');
      } else if (type === 'error') {
        statusIcon.classList.add('error');
      }
    }

    function resetGame() {
      gameId = createUuid();
      board = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];
      gameOver = false;
      busy = false;
      gameIdElement.textContent = `Game: ${gameId}`;
      setStatus('Your turn: play X', 'ready');
      render();
    }

    function render() {
      boardElement.innerHTML = '';
      for (let row = 0; row < 3; row += 1) {
        for (let col = 0; col < 3; col += 1) {
          const value = board[row][col];
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'cell';
          button.disabled = value !== 0 || gameOver || busy;
          
          if (value === 1) {
            button.textContent = 'X';
            button.classList.add('x');
          } else if (value === 2) {
            button.textContent = 'O';
            button.classList.add('o');
          }
          
          button.addEventListener('click', () => onMove(row, col));
          boardElement.appendChild(button);
        }
      }
    }

    async function onMove(row, col) {
      if (busy || gameOver || board[row][col] !== 0) {
        return;
      }

      board[row][col] = 1;
      busy = true;
      setStatus('Computer is thinking...', 'thinking');
      render();

      try {
        const response = await fetch(`/game/${gameId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uuid: gameId, board }),
        });

        const payload = await response.json();

        if (!response.ok) {
          const errorMessage = payload?.message || 'Request failed';
          setStatus(`Error: ${errorMessage}`, 'error');
          busy = false;
          render();
          return;
        }

        board = payload.board;

        if (payload.game_over) {
          gameOver = true;
          const winner = payload.winner || 'Finished';
          
          // Update stats
          if (winner.includes('Human')) {
            stats.xWins++;
          } else if (winner.includes('Computer')) {
            stats.oWins++;
          } else if (winner.includes('Draw')) {
            stats.draws++;
          }
          updateStatsDisplay();
          saveStats();
          
          setStatus(`Game over: ${winner}`, 'error');
        } else {
          setStatus('Your turn: play X', 'ready');
        }
      } catch (error) {
        setStatus(`Network error: ${error.message}`, 'error');
      } finally {
        busy = false;
        render();
      }
    }

    newGameButton.addEventListener('click', resetGame);
    resetGame();
  </script>
</body>
</html>
